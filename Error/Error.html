<!DOCTYPE html>
<html>
<head>
    <title>Error Page</title>
    <link rel="stylesheet" type="text/css" href="../style/Error.css">
</head>
<body>
    <div class="Error-container">
        <h1>{{ .Code }}</h1>
        <h1>{{ .Message }}</h1>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
